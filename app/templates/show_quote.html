<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.first_name}} {{user.last_name}}'s Quote</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="d-flex justify-content-between "></div>
    <h1 class="text-left"> Edit My Account</h1>
    <a href="/edit_user" class="btn btn-primary">Edit My Account</a> 
    <a href="/dashboard" class="btn btn-danger btn-outline-warning col-1">Back</a>
    <a href="/logout" class="btn btn-danger">Log Out</a>
    </div>
    <h1 class="text-center"> My Quotes</h1>
    {% for quote in user.quotes.all %}
        <div class="card">
            <h3 class="card-text"> {{quote.author}}</h3>
            <h3 class="card-text"> {{quote.quote_desc}}</h3>
        </div>
    {% endfor %}
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
    ></script>
</body>
</html>
